<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- JS -->
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script defer src="script.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Zen F | Web Dev</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul class="nav-list">
        <li><a href="/index.html" class="nav-item">ZF</a></li>
        <li><a class="nav-item" href="/about.html">About Me</a></li>
        <li><a class="nav-item" href="/skills.html">Skills</a></li>
        <li><a class="nav-item" href="/projects.html">Projects</a></li>
        <li><a class="nav-item" href="/contact.html">Contact</a></li>
      </ul>

    <section class="projects section transition-fade" id="swup">
      <h1 class="project-heading header">What I've created</h1>
      <div class="projects-container">
        <div class="projects-icons">
          <div class="project-gallery-img project-btn travelly-btn">
            <img src="img/travelly.JPG" alt="travelly-logo" />

          <div class="project-gallery-img project-btn elena-joy-btn">

          </div>
        </div>
        <div class="projects-videos">
          <div class="box travelly-box">
            <video class="video" controls src="vids/travelly.mp4"></video>
          </div>
          <div class="box elena-joy-box">
            <video class="video" controls src="vids/elena-joy.mp4"></video>
          </div>
          <div class="box tindog-box">
            <video class="video" controls src="vids/tindog.mp4"></video>
          </div>
