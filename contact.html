<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- JS -->
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script defer src="script.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Zen F | Web Dev</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul class="nav-list">
        <li><a href="/index.html" class="nav-item">ZF</a></li>
        <li><a class="nav-item" href="/about.html">About Me</a></li>
        <li><a class="nav-item" href="/skills.html">Skills</a></li>
        <li><a class="nav-item" href="/projects.html">Projects</a></li>
        <li><a class="nav-item" href="/contact.html">Contact</a></li>
      </ul>
    </nav>
    <section class="contact section transition-fade" id="contact">
      <form
        class="contact-form"
        action="https://formspree.io/f/moqpyprk"
        method="POST"
      >
        <h2>Get in <span class="orange">touch.</span></h2>
        <input
          class="form-field"
          type="text"
          name="name"
          placeholder="Name/Company"
        />
        <input
          class="form-field"
          type="email"
          name="email"
          placeholder="email@email.com"
        />
        <textarea
          class="form-field"
          name="message"
          id=""
          cols="30"
          rows="10"
          placeholder="Your message here"
        ></textarea>
        <input type="submit" value="Send" class="form-btn" />
      </form>
    </section>
    <footer>
      <h3 class="footer-text">Copyright Zen Farhat 2020</h3>
      <div class="footer-icons">
        <a target="_blank" href="https://github.com/ZenFarhat"
          ><i class="fab fa-github fa-3x footer-icon"></i
        ></a>
        <a target="_blank" href="https://www.linkedin.com/in/zeneff/"
          ><i class="fab fa-linkedin fa-3x footer-icon"></i
        ></a>
        <a target="_blank" href="pdf/Zen_Farhat_-_Web_Dev..pdf"
          ><i class="far fa-file-pdf fa-3x footer-icon"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
